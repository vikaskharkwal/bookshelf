<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Bookshelf</title>
		<link rel="stylesheet" href="./Styles/style.css" />
		<script
			src="https://kit.fontawesome.com/3a1e4c9014.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<h2 title="Edit Username">
				<span class="user" title="Edit Username">Your</span> Bookshelf
			</h2>
			<div class="shelf-info">
				<p class="total-books">Total books: <span>10</span></p>
				<p class="completed-books">Finished reading: <span>1</span></p>
				<p class="completed-books">Unfinished: <span>1</span></p>
			</div>
		</header>
		<div class="shelf">
			<div class="book-card add-new-book" title="Add a Book">+</div>
		</div>
		<div class="modal add-book-modal display-none">
			<form>
				<div class="head-modal">
					<h2>Add Book to the Shelf</h2>
					<div class="button danger-button add-book-cancel-button">
						<i class="fas fa-times"></i>
					</div>
				</div>
				<input
					type="text"
					name="title"
					id="book-title"
					placeholder="Title"
					autocomplete="off"
					required
				/>
				<input
					type="text"
					name="author"
					id="book-author"
					placeholder="Author"
					autocomplete="off"
					required
				/>
				<input
					type="number"
					name="pages"
					id="book-pages"
					placeholder="Number of Pages"
					min="0"
					required
				/>
				<input
					type="text"
					name="url"
					id="book-cover"
					placeholder="URL for Cover Image (optional)"
					autocomplete="off"
				/>
				<label>
					Completed:
					<input
						type="checkbox"
						class="checkbox"
						name="completed"
						id="completed-check"
					/>
					<div class="slider-switch"></div>
				</label>
				<div class="buttons-on-modal">
					<button class="safe-button button add-book-submit-button">
						Submit
					</button>
				</div>
			</form>
		</div>
		<div class="modal enter-name-modal display-none">
			<form>
				<div class="head-modal">
					<h2>Enter Your Name</h2>
					<div class="button danger-button enter-name-cancel-button">
						<i class="fas fa-times"></i>
					</div>
				</div>
				<input
					type="text"
					name="name"
					id="username"
					placeholder="Enter your name"
					autocomplete="off"
					required
				/>
				<div class="buttons-on-modal">
					<button class="safe-button button enter-name-submit-button">
						Submit
					</button>
				</div>
			</form>
		</div>
		<footer>
			Designed and developed by
			<a target="_blank" href="https:berserkwal.github.io">berserkwal</a>
		</footer>
		<script src="./Scripts/main.js"></script>
	</body>
</html>
